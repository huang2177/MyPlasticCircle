apply plugin: 'com.android.application'

android {
    //使用h5的签名，项目运行的时候可以直接改变签名
    signingConfigs {
        sign {
            keyAlias 'hbuilder'
            keyPassword '123456'
            storeFile file('C:/Users/Administrator/Desktop/H5签名/HBuilder.jks')
            storePassword '123456'
        }
    }
    compileSdkVersion 25
    buildToolsVersion '25.0.3'
    defaultConfig {
        applicationId "com.myplas.q"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 96
        versionName "4.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.sign
            buildConfigField("boolean", "API_ENV", "false")
            buildConfigField("boolean", "LOGABLE", "true")
            buildConfigField("boolean", "USE_STETHO", "true")
        }
        release {
            minifyEnabled false
            signingConfig signingConfigs.sign
            buildConfigField("boolean", "API_ENV", "true")
            buildConfigField("boolean", "LOGABLE", "false")
            buildConfigField("boolean", "USE_STETHO", "false")
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        preDexLibraries true
        maxProcessCount 8
        javaMaxHeapSize "2048m"
    }
    //这里修改apk文件名
    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                def fileName = outputFile.name.replace("app", "塑料圈-${defaultConfig.versionName}")
                output.outputFile = new File(outputFile.parent, fileName)
            }
        }
    }

}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    testCompile 'junit:junit:4.12'
    /*okhttp*/
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile 'com.squareup.okio:okio:1.5.0'
    /*umeng和智齿*/
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile('com.sobot.chat:sobotsdk:2.1.0') {
        exclude group: 'com.android.support'
    }
    /*stetho调试工具*/
    compile 'com.facebook.stetho:stetho:1.5.0'
    compile 'com.facebook.stetho:stetho-okhttp3:1.5.0'
    /*rxjava rxandroid*/
    compile 'io.reactivex:rxjava:1.1.0'
    compile 'io.reactivex:rxandroid:1.1.0'
    /*rabbitmq*/
    compile 'com.rabbitmq:amqp-client:4.2.1'
    /*wechat*/
    compile 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:1.3.4'
    /*glide与gson*/
    compile files('libs/glide-3.6.1.jar')
    compile 'io.github.openfeign:feign-gson:9.4.0'
    /*其他第三方框架*/
    compile 'q.rorbin:badgeview:1.1.3'
    compile 'com.yanzhenjie:album:1.0.7'
    compile 'com.yanzhenjie:durban:1.0.1'
    compile 'com.mengfei:AddSubUtils:1.5.0'
    compile 'com.optimus:editTextField:0.2.0'
    compile 'com.androidkun:XTabLayout:1.1.3'
    compile 'com.androidadvance:topsnackbar:1.1.1'
    compile 'com.contrarywind:Android-PickerView:3.2.5'
    compile 'com.github.zcweng:switch-button:0.0.3@aar'
    compile 'com.github.huangbryant210707:MyBanner:2.6.1'
    compile 'com.github.huangbryant210707:HIndicatorDialog:2.2.0'
}
